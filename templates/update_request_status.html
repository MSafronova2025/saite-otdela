{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Изменение статуса заявки</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Тема заявки:</label>
            <input type="text" class="form-control" value="{{ req.title }}" disabled>
        </div>

        <div class="mb-3">
            <label>Описание:</label>
            <textarea class="form-control" rows="4" disabled>{{ req.description }}</textarea>
        </div>

        <div class="mb-3">
            <label>Новый статус:</label>
            <select name="status" class="form-select" required>
                <option value="pending" {% if req.status == 'pending' %}selected{% endif %}>На рассмотрении</option>
                <option value="approved" {% if req.status == 'approved' %}selected{% endif %}>Одобрено</option>
                <option value="rejected" {% if req.status == 'rejected' %}selected{% endif %}>Отклонено</option>
            </select>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'all_requests' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
