{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Подача заявки</h4>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="id_title" class="form-label fw-semibold">Тема заявки</label>
                            <input type="text" name="title" id="id_title" class="form-control" placeholder="Например: Замена компьютеров" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_description" class="form-label fw-semibold">Описание</label>
                            <textarea name="description" id="id_description" rows="5" class="form-control" placeholder="Опишите потребность или проблему..." required></textarea>
                        </div>
                    </div>

                    <div class="card-footer bg-light d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Отправить заявку</button>
                        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Назад в личный кабинет</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
